    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // AGGRESSIVE AI message removal
      function removeAIMessages() {
        setTimeout(() => {
          // Find all elements containing AI message text
          const selectors = [
            'h3', 'h2', 'h4', 'p', 'div', 'span', 'section', 'article', 'main'
          ];
          
          const searchTerms = [
            'Clean Interface Active',
            'ðŸŽ¯ Clean Interface Active', 
            'ðŸŽ¯',
            'notifications and activity tracking',
            'distraction-free experience',
            'This version has notifications',
            'activity tracking completely removed',
            'cleaner, distraction-free'
          ];
          
          selectors.forEach(selector => {
            const elements = Array.from(document.querySelectorAll(selector));
            elements.forEach(el => {
              const text = el.textContent || '';
              const hasAIMessage = searchTerms.some(term => text.includes(term));
              
              if (hasAIMessage) {
                // Find parent card or container
                let parent = el.closest('.card') || 
                           el.closest('[class*="card"]') || 
                           el.closest('[class*="Card"]') ||
                           el.parentElement;
                
                if (parent && parent !== document.body) {
                  parent.style.display = 'none';
                  parent.style.visibility = 'hidden';
                  parent.style.opacity = '0';
                  parent.style.height = '0';
                  parent.style.overflow = 'hidden';
                  parent.remove();
                } else {
                  el.style.display = 'none';
                  el.style.visibility = 'hidden';
                  el.style.opacity = '0';
                  el.remove();
                }
              }
            });
          });
          
          // Additional cleanup - remove any remaining elements with specific classes
          const classesToRemove = [
            '[class*="clean-interface"]',
            '[class*="ai-message"]',
            '[data-ai="true"]'
          ];
          
          classesToRemove.forEach(classSelector => {
            document.querySelectorAll(classSelector).forEach(el => {
              el.style.display = 'none';
              el.remove();
            });
          });
          
        }, 50);
      }
      
      // Run immediately
      removeAIMessages();
      
      // Run on DOM ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', removeAIMessages);
      } else {
        removeAIMessages();
      }
      
      // Run on route changes and content updates
      const observer = new MutationObserver(() => {
        removeAIMessages();
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: false
      });
      
      // Run periodically as backup
      setInterval(removeAIMessages, 1000);
    </script>
  </body>
</html>
